<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="pro8.css">
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <form id="bmiform">
            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="male">Male</option>
            <option value="female">Female</option>
            </select>
            <label for="age">Age:</label>
            <input type="number"  id="age" required placeholder="Enter age">
            <label for="height-feet">Height</label>
            <input type="number" id="height-feet" placeholder="Height in feet" required>
            <input type="number" id="height-inches" placeholder="Height in inches" required>
            <label for="weight">Weight</label>
            <input type="number" id="weight" placeholder="Enter weight" required>
            <input type="submit" value="Calculate BMI">
        </form>
        <div id="result"></div>

    </div>
    <script src="pro8.js"></script>
</body>
</html>
